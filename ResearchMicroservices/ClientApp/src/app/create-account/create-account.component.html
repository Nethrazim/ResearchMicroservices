<app-nav-menu></app-nav-menu>
<div id="create-account-component" class="center">
    <form [formGroup] = "createFormGroup" (ngSubmit)="onSubmit()">
    <table>
      <tr>
        <td>
          <label for="create-account-username">Username: </label>
        </td>
        <td>
          <input [(ngModel)]="username" formControlName="username" id="create-account-username" placeholder="Username">
          <div *ngIf="usernameInvalid">
            <span class="app-alert">Username is min 6 chars.</span>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <label for="create-account-email">Email:</label>
        </td>
        <td>
          <input [(ngModel)]="email" formControlName="email" id="create-account-email" type="text" placeholder="Email address">
          <div *ngIf="emailInvalid">
            <span class="app-alert">Email is not valid.</span>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <label  for="create-account-password">Password:</label>
        </td>
        <td>
          <input [(ngModel)]="password" formControlName="password" id="create-account-password" type="password">
          <div *ngIf="passwordInvalid">
            <span class="app-alert">Password is min 8 chars.</span>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <label for="create-account-confirm-password">Confirm Password:</label>
        </td>
        <td>
          <input [(ngModel)]="confirmPassword" formControlName="confirmPassword" id="create-account-confirm-password" type="password">
          <div *ngIf="confirmPasswordInvalid">
            <span class="app-alert">Passwrod is min 8 chars.</span>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <a [routerLink]="['/']">
            <span>Back</span>
          </a>
        </td>
        <td>
          <button type="submit" class="app-btn" [class.submit]="createForm.valid" [disabled]="!createForm.valid" [class.btn-disabled]="!createForm.valid">REGISTER</button>
        </td>
      </tr>
    </table>
  </form>
</div>
