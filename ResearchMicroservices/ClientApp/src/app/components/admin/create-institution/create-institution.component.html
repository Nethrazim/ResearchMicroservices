<div class="center">
  <form [formGroup]="createInstitutionFormGroup" (ngSubmit)="onSubmit()">
    <input id="name" placeholder="Institution name..." formControlName="fcName" />
    <br/>
    <div *ngIf="validateName">
      <span class="app-alert">Name is invalid.</span>
    </div>
    <br/>
    <button type="submit" class="center" [disabled]="!createInstitutionFormGroup.valid">
      CREATE
    </button>
  </form>
</div>
